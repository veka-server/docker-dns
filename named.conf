options {
    directory "/var/cache/bind";
    recursion yes;                 # Activer la récursivité
    allow-query { any; };           # Autoriser toutes les requêtes
    listen-on { any; };             # Accepter les requêtes sur toutes les interfaces
    listen-on-v6 { none; };         # Désactiver l'écoute IPv6 (facultatif)
};

# Zone des serveurs racines DNS
zone "." {
    type hint;
    file "/usr/share/dns/root.hints";  # Fichier contenant les serveurs racines
};
