options {
    directory "/var/cache/bind";
    recursion yes;               # Activer la récursivité
    allow-query { any; };         # Autoriser les requêtes de tous les clients
    listen-on { any; };           # Accepter les requêtes sur toutes les interfaces
    listen-on-v6 { none; };       # Désactiver l'écoute IPv6 (facultatif)
};

# Zone des serveurs racines DNS
zone "." {
    type hint;
    file "/usr/share/dns/root.hints";  # Le fichier contenant les serveurs racines
};

# Zone de sécurité pour éviter les attaques de type DNS spoofing
dnssec-enable yes;
dnssec-validation auto;

# Permettre la résolution récursive sur toutes les requêtes
allow-query { any; };
